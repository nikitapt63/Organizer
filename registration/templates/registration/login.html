<!DOCTYPE html>
<html>
{% extends 'base_login.html' %}

<head>
  <title>Login</title>
</head>
<body >
    {% load crispy_forms_tags %}
    {% block content %}
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row">
        <div class="col-5,5">
            {{ form|crispy }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>
    </form>
    {% endblock %}
</body>
</html>
